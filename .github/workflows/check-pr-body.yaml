name: Check PR Fields

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check_fields:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT }}
          fetch-depth: 0

      - name: Run Script to Extract Fields
        run: |
          bash ./.github/scripts/extract_fields.sh "${{ github.event.pull_request.body }}"
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        shell: bash

      - name: echo description.txt
        run: |
          echo "Description:"
          echo "$PR_DESCRIPTION"
          echo "PR_JIRA:"
          echo "$PR_JIRA"
          echo "PR_PR_LINK:"
          echo "$PR_LINK"
        env:
          PR_DESCRIPTION: ${{ steps.extract_fields.outputs.description }}
          PR_JIRA: ${{ steps.extract_fields.outputs.jira }}
          PR_LINK: ${{ steps.extract_fields.outputs.pr_link }}

      # - name: Run Script to Check Fields
      #   run: |
      #     bash ./.github/scripts/check-files.sh "${{ github.event.pull_request.number }}"
      #   env:
      #     GH_TOKEN: ${{ secrets.MY_PAT }}
      #   shell: bash

      - name: Run Python Script to Check Fields
        run: |
          python ./.github/scripts/check-pr-files.py "${{ github.event.pull_request.number }}" "$PR_DESCRIPTION" "$PR_JIRA" "$PR_LINK"
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
          PR_DESCRIPTION: ${{ steps.extract_fields.outputs.description }}
          PR_JIRA: ${{ steps.extract_fields.outputs.jira }}
          PR_LINK: ${{ steps.extract_fields.outputs.pr_link }}
