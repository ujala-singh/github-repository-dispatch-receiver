# Use `allow` to specify which dependencies to maintain

version: 2
updates:
  - package-ecosystem: "npm" #npm
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "fix: "
      include: "scope"
    allow:
      # Allow direct and indirect updates for all packages
      - dependency-type: "all"
    target-branch: "staging"
